server:
  port: 8185
  servlet:
    contextPath: /basic-application
spring:
  profiles:
    active: local
---
spring:
  application:
    name: Basic-Application
  profiles: local
  datasource:
    url: jdbc:h2:mem:testdb;
    username: basic
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database.platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      path: /console
